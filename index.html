<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <header data-aos="fade-up">
        <h1>xinder</h1>
        <nav class="navlinks">
            <ul>
                <li><a href="#">explore</a></li>
                <li><a href="#">solutions</a></li>
                <li><a href="#">articles</a></li>
                <li><a href="#">sign in</a></li>
                <li><button>join now</button></li>
            </ul>
        </nav>
        <div class="btn">
            <button class="menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <div class="banner" data-aos="fade-up">
        <div class="banner_text banner_box">
            <h2>Search the work of the best artists</h2>
            <div class="banner_text_search">
                <div class="span">
                    <img src="./assets/image/ios-search.svg" alt="search">
                </div>
                <input type="search" name="search" placeholder="search for artists, work name, or category">
                <button>search</button>
            </div>
            <ul>
                <li><a href="#">oil painting</a></li>
                <li><a href="#">abstract art</a></li>
                <li><a href="#">sculpture</a></li>
                <li><a href="#">art deco</a></li>
                <li><a href="#">pop art</a></li>
            </ul>
        </div>
        <div class="banner_img banner_box">
            <img src="./assets/image/img0.svg" alt="">
        </div>
    </div>

    <div class="section" data-aos="fade-up">
        <img src="./assets/image/log1.svg" alt="">
        <img src="./assets/image/Log2.svg" alt="">
        <img src="./assets/image/Log3.svg" alt="">
        <img src="./assets/image/Log4.svg" alt="">
        <img src="./assets/image/Log5.svg" alt="">
    </div>

    <div class="section2" data-aos="fade-up">
        <div class="section2_one">
            <img src="./assets/image/log1.svg" alt="">
            <img src="./assets/image/Log2.svg" alt="">
        </div>
        <div class="section2_two">
            <img src="./assets/image/Log3.svg" alt="">
            <img src="./assets/image/Log4.svg" alt="">
        </div>
        <img src="./assets/image/Log5.svg" alt="">
    </div>


    <div class="featured">
        <div class="featured_link">
            <h2>Featured art categories</h2>
            <a href="#">
                <p>View All Categories</p>
                <img src="./assets/image/Vector@2x.svg" alt="">
            </a>
        </div>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide img1"></div>
              <div class="swiper-slide img2"></div>
              <div class="swiper-slide img3"></div>
              <div class="swiper-slide img4"></div>
              <div class="swiper-slide img5"></div>
              <div class="swiper-slide img6"></div>
              <div class="swiper-slide img7"></div>
              <div class="swiper-slide img8"></div>
              <div class="swiper-slide img9"></div>
            </div>
        </div>
    </div>


    

    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
